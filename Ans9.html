<html>
	<head>
		<title> Registeration </title>
	</head>
	<body bgcolor=teal>
		<font text
		<h1>Feedback page</h1>
		<form method=get action="Ans2.html" autocomplete=off>
			<label> Customer </label>
			<input type=text name=uname placeholder="Enter name" size=50 /> <br>
			<label> Gender</label> 
			<input type=radio name=gender value="m" /> Male 

			<input type=radio name=gender value="f" checked /> Female <br>
			<label> laptops </label>
			<input type=checkbox name=hobbies value=r  />hp
			<input type=checkbox name=hobbies value=w /> dell
			<input type=checkbox name=hobbies value=d /> <br>
			<label> Processors </label>
			<select name=processors multiple size=1>
				<option value=btcs > Intel Celeron</option>
				<option value=btit > Intel Pentium Pro </option>
				<option value=mtcs selected> Pentium II</option>
				<option value=mtit > Pentium III </option>
			</select> <br>
			<label> Feedback </label>
			<textarea rows=5 cols=30 name=comments placeholder="type here.."></textarea> <br>
			<input type="reset" /> 
			<input type=submit value="submit" />
		</form>		
	</body>
</html>
